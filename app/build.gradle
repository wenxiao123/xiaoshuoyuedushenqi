apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.administrator.xiaoshuoyuedushenqi"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    buildToolsVersion = '28.0.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // EventBus
    implementation 'org.greenrobot:eventbus:3.0.0'
    // RecyclerView
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    // design
    implementation 'com.android.support:design:28.0.0'
    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    // Glide
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    // okhttp3
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    // jsoup
    implementation 'org.jsoup:jsoup:1.12.1'
    //    implementation 'cn.bmob.android:bmob-sdk:3.6.3'
    //    implementation 'cn.bmob.android:http-legacy:1.0'
    //    implementation( 'com.squareup.okhttp3:okhttp:3.10.0') {
    //        exclude group: 'com.squareup.okhttp3' exclude group: 'com.squareup.okio'
    //    }
    //    implementation('cn.bmob.android:bmob-sdk:3.6.3') {
    //        exclude group: 'com.squareup.okhttp3'
    //        exclude group: 'com.squareup.okio'
    //        exclude group: 'com.google.code.gson'
    //    }
    implementation 'cn.bmob.android:bmob-sdk:3.7.3-rc1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation files('libs/pinyin4j-2.5.0.jar')
    implementation project(':hwtxtreaderlib')
    implementation project(':indicator')
    implementation 'com.jude:rollviewpager:1.4.6'
    implementation 'com.github.fingerth:FingerthAndroidUtils:1.0.3'
    implementation 'q.rorbin:VerticalTabLayout:1.2.5'
}
